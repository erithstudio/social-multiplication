server:
  port: 8080



spring:
  application:
    name: api-gateway
  mvc:
    dispatch-options-request: on
  main:
    banner-mode: off

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    multiplications:
      path: /multiplications/**
      serviceId: multiplication
      strip-prefix: false
    results:
      path: /results/**
      serviceId: multiplication
      strip-prefix: false
    leaders:
      path: /leaders/**
      serviceId: gamification
      strip-prefix: false
    stats:
      path: /stats/**
      serviceId: gamification
      strip-prefix: false

endpoints:
  routes:
    sensitive: false
  trace:
    sensitive: false

ribbon:
  eureka:
    enabled: false

eureka:
  client:
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/